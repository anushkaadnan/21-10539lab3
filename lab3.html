    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <form action="#">
            Full name* <br><input type="text" size="20" placeholder="FirstName LastName">
           <br> Email address* <br><input type="text" size="20" placeholder="Email_Address"> <br>
           Select tour package <br> <select name="Select Package" id="package"></select><br>
            Arrival date* <br><input type="date" size="20" placeholder="m/d/y">
           <br> Phone Number* <br><input type="number" size="20" placeholder="Unknown type">
           <br>What would you want to avail?* <br> 
           Boarding <input type="checkbox"> 
           <br> Fooding <input type="checkbox"> 
           <br> Sight seeing <input type="checkbox">
           <br> Discount coupon code* <br><input type="text" size="20" placeholder="Unknown type">
           <br> Terms and Conditions* <br>
           I agree <input type="radio"> <br>
           I disagree <input type="radio">
           <br><input type="submit" value="Complete reservation">

        </form>
    </body>
